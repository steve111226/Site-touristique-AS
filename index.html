<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil - Ville de Bobo-Dioulasso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts & FontAwesome -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #222;
      position: relative;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .filigrane {
      position: fixed;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.07;
      z-index: 0;
      pointer-events: none;
      width: 530px;
      max-width: 85vw;
      height: auto;
      filter: grayscale(60%) contrast(120%);
      user-select: none;
    }
    @media (max-width: 900px) {.filigrane { width: 330px; }}
    @media (max-width: 600px) {.filigrane { width: 180px; }}

    .fixed-top-bluezone {
      position: sticky;
      top: 0;
      left: 0;
      width: 100vw;
      min-width: 100vw;
      background: #5276ff;
      z-index: 100;
      box-shadow: 0 6px 24px rgba(44,62,80,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0;
      margin: 0;
      border-radius: 0 0 36px 36px;
    }
    .header-title-white {
      background: #fff;
      border-radius: 14px;
      padding: 22px 54px;
      box-shadow: 0 4px 18px rgba(82,118,255,0.10);
      font-size: 2.3rem;
      color: #23272c;
      font-weight: 700;
      margin: 36px 0 0 0;
      letter-spacing: 1px;
      display: inline-block;
      text-align: center;
      z-index: 110;
    }

    .nav-tabs-bg {
      width: 100%;
      background: #5276ff;
      display: flex;
      justify-content: center;
      margin: 26px 0 0 0;
      padding: 0;
      position: relative;
      z-index: 120;
      min-height: 56px;
      border-radius: 0 0 36px 36px;
      box-shadow: 0 6px 24px rgba(44,62,80,0.07);
    }
    .main-navbar {
      display: flex;
      width: 100%;
      margin: 0;
      padding: 0;
      list-style: none;
      position: relative;
      background: none;
      justify-content: stretch;
      align-items: flex-end;
    }
    .main-navbar li {
      flex: 1 1 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
      z-index: 2;
      min-width: 0;
    }
    .main-navbar li a {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 14px 0 12px 0;
      font-size: 1.08rem;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      border-radius: 16px 16px 0 0;
      background: transparent;
      box-sizing: border-box;
      transition: color 0.3s, background 0.3s;
      position: relative;
      z-index: 2;
      min-width: 0;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .main-navbar li.active a,
    .main-navbar li a:focus,
    .main-navbar li a:hover {
      color: #5276ff;
      background: #fff;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(82,118,255,0.04);
    }
    .main-navbar li a i {
      margin-right: 7px;
      font-size: 1.1em;
    }
    .hori-selector {
      position: absolute;
      top: 10px;
      left: 0;
      height: calc(100% - 20px);
      background: #fff;
      border-radius: 15px 15px 0 0;
      transition: all 0.4s cubic-bezier(.44,1.5,.47,1);
      z-index: 1;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      will-change: left, width;
      pointer-events: none;
      border-bottom: none;
    }

    .accueil-page {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      margin: 56px auto 0 auto;
      padding: 40px 14px 50px 14px;
      display: flex;
      gap: 40px;
    }
    .accueil-main {
      flex: 1 1 65%;
      min-width: 0;
    }
    .texte-section {
      margin-bottom: 36px;
      background: #fff;
      border-radius: 11px;
      box-shadow: 0 2px 14px rgba(44,62,80,0.06);
      padding: 25px 24px;
    }

    @media (max-width: 700px) {
      .fixed-top-bluezone {
        position: fixed;
        top: 0;
        width: 100vw;
        z-index: 999;
        border-radius: 0 0 18px 18px;
      }
      .nav-tabs-bg {
        flex-direction: row !important;
        overflow-x: auto;
        border-radius: 0 0 18px 18px;
      }
      .main-navbar {
        flex-direction: row !important;
        width: 100%;
      }
      .main-navbar li {
        flex: 1 0 auto;
      }
      body {
        padding-top: 140px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.jpg" alt="Filigrane" class="filigrane">
  <div class="fixed-top-bluezone">
    <div class="header-title-white">BIENVENUE À BOBO-DIOULASSO</div>
    <div class="nav-tabs-bg">
      <ul class="main-navbar">
        <li class="active"><a href="index.html"><i class="fas fa-home"></i> ACCUEIL</a></li>
        <li><a href="patrimoine.html"><i class="fas fa-landmark"></i> PATRIMOINE</a></li>
        <li><a href="hebergement.html"><i class="fas fa-hotel"></i> HÉBERGEMENT</a></li>
        <li><a href="Galeries.html"><i class="fas fa-images"></i> GALERIE</a></li>
      </ul>
      <div class="hori-selector"></div>
    </div>
  </div>

  <!-- CONTENU ICI -->

  <footer>
    <p>&copy BASSOLE STEVE YIPENE AQUILAS  | COMPAORE YOUSSOUF JUNIOR |HEMA SAMATOU.</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      function animateSelector() {
        var $nav = $('.nav-tabs-bg');
        var $activeItem = $nav.find('.main-navbar .active');
        var $selector = $nav.find('.hori-selector');
        if ($activeItem.length && $selector.length) {
          var itemPos = $activeItem.position();
          var itemWidth = $activeItem.outerWidth();
          $selector.css({
            left: itemPos.left + "px",
            width: itemWidth + "px"
          });
        }
      }
      setTimeout(animateSelector, 100);
      $(".main-navbar li").click(function () {
        $(".main-navbar li").removeClass("active");
        $(this).addClass("active");
        animateSelector();
      });
      $(window).on("resize", function () {
        setTimeout(animateSelector, 300);
      });
      $(".main-navbar li").hover(
        function () {
          var $nav = $('.nav-tabs-bg');
          var $selector = $nav.find('.hori-selector');
          var itemPos = $(this).position();
          var itemWidth = $(this).outerWidth();
          $selector.css({
            left: itemPos.left + "px",
            width: itemWidth + "px"
          });
        },
        function () {
          animateSelector();
        }
      );
    });
  </script>
</body>
</html>
